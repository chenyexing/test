<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5Canvas</title>

</head>
<body>
    <!--创建一个画布-->
    <canvas id="myCanvas" width="200" height="120" style="border: 1px solid skyblue"></canvas>

    <!--用javascript绘制图像-->
    <canvas id="Canvas" style="border: 1px solid lightpink;"></canvas>

    <!--canvas路径直线-->
    <canvas id="chen" style="border: 1px solid darkseagreen" width="200" height="100"></canvas>

    <!--canvas路径圆-->
    <canvas id="circle" style="border: 1px solid orangered" width="100" height="100"></canvas>

    <!--canvas文本-->
    <canvas id="text" style="border: 2px solid midnightblue"></canvas>

    <!--canvas渐变-->
    <canvas id="jianbian" style=""></canvas>

    <!--canvas图像-->
    <canvas id="img" style="border: 1px solid lightskyblue" width="400" height="400"></canvas>
    <img id="scream" src="../img/2.jpg" alt="666" width="200" height="200">


    <script>
        var c = document.getElementById("Canvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle="balck";  //颜色 渐变 图案
        ctx.fillRect(0,100,150,75); //x y width height

        var a=document.getElementById("chen");
        var atx= a.getContext("2d");
        atx.moveTo(0,0);  //定义线条开始坐标
        atx.lineTo(200,100);  //定义线条结束坐标
        atx.stroke();

        var b=document.getElementById("circle");
        var btx= b.getContext("2d");
        btx.beginPath();
        btx.arc(50,50,25,0,2*Math.PI);  //(50,50)中心点坐标  25半径  0圆起始位置  2*Math.PI圆结束位置
        btx.stroke();

        var d=document.getElementById("text");
        var dtx= d.getContext("2d");
        dtx.font="30px Arial";
        dtx.fillStyle="crimson";
        dtx.fillText("My name is YeXing",20,50);  // fillText 实心字体   20 距离左边的距离  50 距离上边的距离
        dtx.strokeText("My name is YeXing",20,100); //strokeText 空心字体


        var e = document.getElementById("jianbian");
        var etx = e.getContext("2d");
        var grd = etx.createRadialGradient(75,50,5,90,60,100); // createLinearGradient 线性渐变     createRadialGradient 径向渐变    0 渐变开始点的x坐标  0 渐变开始点的y坐标  170 渐变结束点的x坐标  0 渐变结束点的y坐标
        grd.addColorStop(0,"crimson");  // 0 起点的渐变色
//        grd.addColorStop(0.5,"#FFB840"); // 0.5 中间的额渐变色
        grd.addColorStop(1,"#FFF522"); // 1 结尾的渐变色
        etx.fillStyle=grd;
        etx.fillRect(20,20,200,300);


        var f = document.getElementById("img");
        var ftx = f.getContext("2d");
        var img = document.getElementById("scream");
        img.onload = function(){
            ftx.drawImage(img,10,10); //加载图片
        }

    </script>

</body>
</html>
