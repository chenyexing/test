<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5内联SVG</title>
</head>
<body>
<!--把SVG直接嵌入html页面-->
<svg version="1.1" height="500">
    <polygon points="100,10 40,180 190,60 30,60 160,230" style="fill: #f7d6ee;stroke: #b3f7ff;stroke-width: 5;fill-rule: evenodd;"></polygon>
</svg>


<svg version="1.1">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="5" fill="gray"></circle>
</svg>
</body>
</html>
