<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<body>
    <!--  文本格式化  -->
    <b>也行</b>
    <i>也行</i>
    <small>也行</small>
    <sub>也行</sub>
    <sup>也行</sup>
    <ins>也行</ins>
    <del>也行</del>
    <br>
    <!--  计算机输出  -->
    <code>也行</code>
    <kbd>也行</kbd>
    <samp>也行</samp>
    <var>也行</var>
    <pre>也行</pre>
    <br>
    <!--  引文 引用 标签定义  -->
    <abbr title="world wide web">www</abbr>
    <address>浙江省杭州市下城区</address>
    <bdo dir="rtl">也行</bdo>
    <blockquote>生活不只有眼前的苟且，还有诗和远方</blockquote>
    <q>生活不只有眼前的苟且，还有诗和远方</q>
    <br>
    <p>生活不只有眼前的苟且，还有<cite>诗</cite>和远方</p>
    <br>
    <dfn>生活不只有眼前的苟且，还有诗和远方</dfn>
</body>
</html>
