<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html列表</title>
</head>
<body>
<!--无序列表-->
<ul>
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ul>
<ul style="list-style-type: circle">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ul>
<ul style="list-style-type: square">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ul>
<!--有序列表-->
<hr>
<ol>
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ol>
<ol type="a">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ol>
<ol type="A">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ol>
<ol type="i">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ol>
<ol type="I">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ol>
<!--自定义列表-->
<hr>
<dl>
    <dt>1</dt>
    <dd>123</dd>
    <dd>123</dd>
    <dt>1</dt>
    <dd>123</dd>
    <dd>123</dd>
</dl>
</body>
</html>
