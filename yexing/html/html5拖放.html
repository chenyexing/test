<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5拖放</title>
    <style>
        #div1{
            width: 600px;
            height: 500px;
            padding: 10px;
            border:1px solid crimson;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }

        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id)
        }

        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>
<body>
    <p>666</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img src="../img/2.jpg" alt="666" id="drag1" draggable="true" ondragstart="drag(event)" width="570" height="469">
<!--    draggable = true  使元素可拖放    |
        ondragstart 属性在例子中调用了一个函数  drag（event）规定了被拖动的数据    |
        dataTransfer.setData（）方法设置被拖数据的数据类型和值
        ondragover 事件规定在何处防止被拖动的数据
        ondrop当防止被拖数据时，会发生drop事件
        -->
</body>
</html>
