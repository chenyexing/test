<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html属性</title>
</head>
<body>
    <p>属性值应该始终被包括在括号内，双引号是最常用的，不过使用单引号也没问题</p>
    <br>
    <a href="http://www.baidu.com">这是一个链接，链接的属性用双引号</a>
    <br>
    <p>name='John "ShotGun" Nelson' 这样就用单引号</p>
    <p>属性小写</p>
</body>
</html>
