<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表单</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>个人信息填写</legend>
        姓名：<input type="text" name="name" placeholder="也行" size="50">
        <br>
        密码：<input type="password" name="password" placeholder="请输入密码" size="40">
        <br>
        性别：男<input type="radio" name="sex" checked>女<input type="radio" name="sex">
        <br>
        <input type="checkbox">this<input type="checkbox">that
        <br>
        <select name="number">
            <option>111111</option>
            <option selected>222222</option>
            <option>333333</option>
            <option>444444</option>
            <option>555555</option>
        </select>
        <br>
        <textarea placeholder="请输入你想输入的文字" rows="10" cols="30"></textarea>
        <br>
        <input type="button" value="也行">
        <input type="submit" value="好的">
        <br>
        <input type="text" name="mail" value="" placeholder="请输入邮箱"><input type="submit" value="send"><input type="reset" value="reset">
    </fieldset>

</form>
</body>
</html>
