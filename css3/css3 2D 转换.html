<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 2D 转换</title>
    <style>
        .div1{
            width: 200px;
            height: 100px;
            background-color: #4e9993;
            transform: rotate(30deg);
            /*transform  旋转   translate  水平垂直移动*/
        }
        .div2,.div3
        {
            width: 100px;
            height: 50px;
            background-color: cornflowerblue;
            border: 1px solid black;
        }
        .div3{
            transform: translate(50px ,50px);
        }
    </style>
</head>
<body>
<div class="div1">Hello</div>
<div class="div2">Hello Hello Hello</div>
<div class="div3">Hello Hello Hello</div>
<div class="div4">66666666666666666666666</div>
</body>
</html>
