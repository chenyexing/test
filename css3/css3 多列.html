<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 多列</title>
    <style>
        .newspaper
        {
            column-count:3; /*创建多列*/
            column-gap: 75px;  /*多列间隙*/

            column-rule-style: solid;   /*列与列之间的边框样式*/
            column-rule-width: 2px;   /*列与列之间的边框厚度*/
            column-rule-color: lightblue;   /*列与列之间的边框的颜色*/

            /*上面那么多 可简写  column-rule: 2px solid lightblue;   */

            column-width:200px;   /*指定列的宽度*/
        }
        h2{
            column-span:all;   /*h2 能跨越all列*/
        }
    </style>
</head>
<body>
<div class="newspaper">
    <h2>英国维斯米斯特教堂碑文英国维斯米斯特教堂碑文英国维斯米斯特教堂碑文</h2>
    “当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
</div>
</body>
</html>
